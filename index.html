    <style>
        .preloader{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200vw;
            height: 200vh;
            background: #F9F9F9;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .75s;
        }
        .preloader.hide{
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            visibility: hidden;
        }
    </style>
